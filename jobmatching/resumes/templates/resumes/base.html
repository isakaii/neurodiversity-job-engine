{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Job Matching</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">


    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.standalone.min.css' %}">

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{% static 'js/upload.form.js' %}"></script>

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="navbar navbar-dark bg-stanfordred shadow-sm">
            <div class="container">
                <div class="col-10">
                    <a href="/" class="navbar-brand d-flex align-items-center">
                        <img src="{% static 'img/stanford_logo.png' %}" width="30" height="30" class="img-fluid"
                            style="padding-right: 10px;">
                        <strong>AI-driven Neurodiversity Job Matcher</strong>
                    </a>
                </div>
                {% if user.is_authenticated %}
                <div class="col-1">
                    <a href="logout" class="btn btn-stanfordgreen" role="button">Log Out</a>
                </div>
                {% else %}
                <div class="col-1">
                    <a href="login" class="btn btn-stanfordgreen" role="button">Log In</a>
                </div>
                {% endif %}
            </div>
        </div>
    </header>

    {% block content %}{% endblock %}

</body>

</html>
